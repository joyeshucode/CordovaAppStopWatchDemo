<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
      <!--<div class="app">-->
      	<h1>Apache Cordova</h1>
         <h1 align="center">StopWatch</h1><br>
         <!-- start of display time div -->
			<div id="displayDiv" align="center">
				<span id="displayHours">00</span>	:
				<span id="displayMinutes">00</span> :
				<span id="displaySecond">00</span>  :
				<span id="displayMS">00</span>		
			</div>
			<!-- end of display time div -->
			<br><br>
			<!--start of buttons div-->
			<div id="buttonDiv" align="center">
				<span id="StartBtn"><button id="strtBtn" value="Start" class="btn btn-primary">Start</button></span>	
				<span id="StopBtn"><button id="stpBtn" value="Stop" class="btn btn-success">Stop</button></span>	
				<span id="ResetBtn"><button id="rstBtn" value="Reset" class="btn btn-warning">Reset</button></span>
				<span id="LapBtn"><button id="lapBtn" value="Lap" class="btn btn-danger">Lap</button></span>	
			</div>
			<!--end of display time div -->
			<br><br>
			<!--start of laptime div-->
			<div id="deviceready" class="blink" align="center">
				<p id="LapP1"></p>
				<p id="LapP2"></p>
				<p id="LapP3"></p>
				<p id="LapP4"></p>
				<p id="LapP5"></p>	
			</div>
			<!--end of laptime div-->
	<!-- 	</div>-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/Stopwatch.js"></script>
		<script src="js/bootstrap_min.js"></script>
   	<script type="text/javascript" src="cordova.js"></script>
   	<script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
